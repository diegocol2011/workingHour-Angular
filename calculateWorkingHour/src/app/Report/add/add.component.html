<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Reporte</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="myForm" (ngSubmit)="saveData($event)" novalidate>
                <div class="form-group">
                    <label for="">Id Tecnico</label>
                    <input formControlName="idTecnico" type="text" placeholder="Insert idTecnico" class="form-control">
                </div>
                <div class="alert alert-danger" *ngIf="idTecnicoField!.errors && idTecnicoField!.touched" name="a">
                    Campo requerido
                </div>

                <div class="form-group">
                    <label for="">Id Servicio</label>
                    <input formControlName="idServicio" type="text" placeholder="Insert idServicio"
                        class="form-control">
                </div>
                <div class="alert alert-danger" *ngIf="idServicioField!.errors && idServicioField!.touched">
                    Campo requerido
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="">Fecha Inicio</label>
                            <input formControlName="fechaInicio" type="date" placeholder="Insert fechaInicio"
                                class="form-control" (blur)="compareTwoDates()">
                        </div>
                        <div class="alert alert-danger" *ngIf="fechaInicioField!.errors && fechaInicioField!.touched">
                            Campo requerido
                        </div>
                        <div *ngIf="error.isError" class="alert alert-danger">
                            {{ error.errorMessage }}
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label for="">Hora Inicio</label>
                            <input formControlName="horaInicio" type="time" placeholder="Insert horaInicio"
                                class="form-control">
                        </div>
                        <div class="alert alert-danger" *ngIf="horaInicioField!.errors && horaInicioField!.touched">
                            Campo requerido
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="">Fecha Fin</label>
                            <input formControlName="fechaFin" type="date" placeholder="Insert fechaFin"
                                class="form-control">
                        </div>
                        <div class="alert alert-danger" *ngIf="fechaFinField!.errors && fechaFinField!.touched">
                            Campo requerido
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label for="">Hora Fin</label>
                            <input formControlName="horaFin" type="time" placeholder="Insert horaFin"
                                class="form-control">
                        </div>
                        <div class="alert alert-danger" *ngIf="horaFinField!.errors && horaFinField!.touched">
                            Campo requerido
                        </div>
                    </div>
                </div>
                <button type="submit" (click)="compareTwoDates()" class="btn btn-danger" name="guardar">Guardar</button>
            </form>
        </div>
    </div>
</div>
